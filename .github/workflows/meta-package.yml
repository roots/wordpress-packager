name: Meta-package

on:
  workflow_call:
  workflow_dispatch:

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    outputs:
      tags-matrix: ${{ steps.tags-matrix.outputs.result }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ secrets.META_PACKAGE }}

      - name: Get upstream package name
        id: package
        run: echo "package-name=$(jq -r '.require | map_values(select(. == "self.version")) | keys[0]' composer.json)" >> $GITHUB_OUTPUT

      - name: Generate matrix from versions arrays
        id: tags-matrix
        uses: actions/github-script@v6
        env:
          PACKAGE: ${{ steps.package.outputs.package-name }}
          META: ${{ secrets.META_PACKAGE }}
        with:
          script: |
            const tags = require('${{ github.workspace }}/scripts/tags.js')
            return await tags({ github, context })

  tags:
    name: Tags
    runs-on: ubuntu-latest
    needs:
      - sync
    if: needs.sync.outputs.tags-matrix != '[]'
    strategy:
      fail-fast: false
      matrix:
        tag: ${{ fromJSON(needs.sync.outputs.tags-matrix) }}
    steps:
      - name: Generate token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_PRIVATE_KEY }}

      - uses: actions/checkout@v3
        with:
          repository: ${{ secrets.META_PACKAGE }}
          token: ${{ steps.generate-token.outputs.token }}

      - name: Retrieve version notes
        id: notes
        uses: actions/github-script@v6
        env:
          VERSION: ${{ matrix.tag }}
        with:
          result-encoding: string
          script: |
            const notes = require('${{ github.workspace }}/scripts/notes.js')
            return await notes({ core, fetch })

      - name: Push tag
        env:
          TAG: ${{ matrix.tag }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag -a "${TAG}" -m "${TAG}"
          git push origin "${TAG}"

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          repository: ${{ secrets.META_PACKAGE }}
          token: ${{ steps.generate-token.outputs.token }}
          body: ${{ steps.notes.outputs.result }}
          name: Version ${{ matrix.tag }}
          tag_name: ${{ matrix.tag }}
