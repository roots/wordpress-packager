name: test

on:
  workflow_dispatch:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        coverage: pcov
        tools: phpunit, phpcbf, phpcs
    - run: composer test
    - run: composer test:e2e
    - run: composer phpstan:analyse
    - run: composer lint
