version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: weekly
    time: "08:00"
    timezone: US/Central
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: illuminate/support
    versions:
    - 8.24.0
    - 8.25.0
    - 8.26.1
    - 8.27.0
    - 8.28.1
    - 8.29.0
    - 8.31.0
    - 8.32.1
    - 8.33.1
    - 8.34.0
    - 8.35.1
    - 8.36.2
    - 8.37.0
  - dependency-name: composer/composer
    versions:
    - 1.10.19
    - 1.10.20
    - 1.10.21
  - dependency-name: symfony/filesystem
    versions:
    - 4.4.18
    - 4.4.19
    - 4.4.20
  - dependency-name: symfony/dom-crawler
    versions:
    - 5.2.1
    - 5.2.2
    - 5.2.3
  - dependency-name: squizlabs/php_codesniffer
    versions:
    - 3.5.8
  - dependency-name: symfony/css-selector
    versions:
    - 5.2.1
    - 5.2.2
    - 5.2.3
  - dependency-name: czproject/git-php
    versions:
    - 3.18.1
- package-ecosystem: docker
  directory: "/build/base"
  schedule:
    interval: weekly
    time: "08:00"
    timezone: US/Central
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: php
    versions:
    - 8.0.1.pre.alpine
    - 8.0.2.pre.alpine
