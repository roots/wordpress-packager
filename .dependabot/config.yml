version: 1

update_configs:
  - package_manager: php:composer
    directory: /
    update_schedule: live
    automerged_updates:
      - match:
          dependency_type: "development"
          update_type: "all"
      - match:
          dependency_type: "production"
          update_type: "semver:patch"
  - package_manager: docker
    directory: /build/base
    update_schedule: weekly
